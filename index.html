<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Magical Items Games</title>
    
</head>
<body>
    <div class="container mt-5">
    <h1 class="bg-dark text-white text-center border rounded p-5">Magical Items Game</h1>

    <h2 class="text-center">Game Instructions: </h2>
    <p class="text-center">Click on any magical item image to add points. Points added should equal the target number to win. If your points go over the target number, you lose the game.</p>

    <h2 class="win-loss-message"></h2>
    <div class="row">
        <h1 class="col-sm-3">Target Number</h1>
        <h1 class="col-sm-3 text-center" id="target-number"></h1>
        <h1 class="col-sm-3">Total Points</h1>
        <h1 class="col-sm-3 text-center player-score"></h1>
    </div> 
    <div class="row">
        <div class="col-sm-3">
            <img src="./assets/images/hat resized.jpg" alt="Background vector created by macrovector - www.freepik.com" class="img-fluid mt-3" id="item1">
            <!-- free image from https://www.vectorstock.com -->
        </div>
        <div class="col-sm-3">
            <p id="item2-points"></p>
            <img src="./assets/images/kisspng-magic-8-ball-emoji-crystal-ball-sticker-resize.png" class="img-fluid" id="item2">
        </div>
        <div class="col-sm-3">
            <p id="item3-points"></p>
            <img src="./assets/images/magic-wand-resize.jpg" class="img-fluid" id="item3">
        </div>
        <div class="col-sm-3">
            <p class="item4-points"></p>
            <img src="./assets/images/wizard-hat-resize.jpg" class="img-fluid" alt = "Wizard Hat" id="item4">
        </div>
    </div>
    <div class="row">
        <h3 class="col-sm-3 m-5">Number of Wins: </h3>
        <h3 class="col-sm-3 m-5" id="win"></h3>
    </div>
    <div class="row">
        <h3 class="col-sm-3 m-5">Number of Losses: </h3>
        <h3 class="col-sm-3 m-5" id="losses"></h3>
    </div>
</div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
