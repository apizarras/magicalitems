<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Magical Items Games</title>
    
</head>
<body>
    <div class="container">
    <h1>Magical Items Game</h1>

    <h2>Game Instructions: </h2>
    <p>Click on any magical item image to add points. Points added should equal the target number to win. If your points go over the target number, you lose the game.</p>

    <h1 class="text-primary">Target Number</h1>
    <h1 class="row text-center text-primary" id="target-number"></h1>

    <div class="incrementing-points"></div>

    <div class="row">
        <div class="col-sm-3">
            <p id="item1-points">Points</p>
            <img src="./assets/images/hat resized.jpg" alt="Background vector created by macrovector - www.freepik.com" class="img-fluid imgSize" id="item1">
            <!-- free image from https://www.vectorstock.com -->
        </div>
        <div class="col-sm-3">
            <p id="item2-points"></p>
            <img src="./assets/images/crystalball.jpg" id="item2">
        </div>
        <div class="col-sm-3">
            <p id="item3-points"></p>
            <img src="" id="item3">
        </div>
        <div class="col-sm-3">
            <p class="item4-points"></p>
            <img src="" id="item4">
        </div>
    </div>

</div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
